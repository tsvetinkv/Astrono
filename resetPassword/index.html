<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/uikit-3.17.11/css/uikit.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
  <div class="card">
    <span uk-icon="ratio: 2; icon: lock" class="uk-icon"><svg width="40" height="40" viewBox="0 0 20 20"><rect width="13" height="10" fill="none" stroke="#fff" x="3.5" y="8.5"></rect><path fill="none" stroke="#fff" d="M6.5,8 L6.5,4.88 C6.5,3.01 8.07,1.5 10,1.5 C11.93,1.5 13.5,3.01 13.5,4.88 L13.5,8"></path></svg></span>
    <h2 class="uk-text-uppercase">Forgot Password?</h2>
    <p class="uk-text-default">You can reset your password here</p>
    <input type="text" class="passInput uk-margin-small-top" id="resetEmail" placeholder="Email address">
    <button class="uk-margin-top" id="sendBtn">Send My Password</button>
  </div>
</main>
<script type="module" src="./script.js"></script>
</body>
</html>
