<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrono</title>
    <link rel="stylesheet" href="/uikit-3.17.11/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="277 gradient uk-margin-small-bottom"></h1>
                <div class="uk-margin-small-top uk-margin-bottom uk-margin-medium-left maxWidth">
                    <section>
                    <p class="invalidEmail"></p>
                    <input class="uk-margin-small-top uk-margin-bottom email" id="emailRegister" placeholder=""
                           style="background-color: #DBD8FC;
                box-shadow: 0px 0px 20px #B88BFE;" type="email"/>
                    </section>
                    <section>
                        <p class="invalidPassword"></p>
                        <input class="uk-margin-small-top uk-margin-small-bottom password" id="passwordRegister"
                               placeholder="" style="background-color: #E8D9FF;
                    box-shadow: 0px 0px 20px #8195F3;" type="password"/>
                    </section>
                </div>
                <button class="signUp button" id="registrateBtn"></button>
                <span class="279 uk-margin-top"></span>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="292 gradient"></h1>
                <div class="maxWidth uk-margin-top uk-margin-medium-bottom uk-margin-medium-left">
                    <section>
                    <p class="invalidEmail"></p>
                    <input class="uk-margin-small-top uk-margin-medium-bottom email" id="emailLogin" type="text" placeholder="" style="background-color: #DBD8FC;
                    box-shadow: 0px 0px 20px #B88BFE;
                    " />
                    </section>
                    <section>
                        <p class="invalidPassword"></p>
                    <input class="uk-margin-small-top password" id="passwordLogin" type="password" placeholder="" style="background-color: #E8D9FF;
                    box-shadow: 0px 0px 20px #8195F3;
                    " />
                    </section>
                </div>
                <button class="button signIn" id="loginBtn"></button>
                <span class="271 uk-margin-top"></span>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="translate btn"><img src="/public/translateIconDark.png" /><span
                        class="tbtn"></span></button>
                    <h1 class=" uk-margin-top" id="275"></h1>
                    <p class="uk-margin-top" id="276" style="width: 70%;"></p>
                    <button class="signIn ghost signIn button"></button>
                    <span class="uk-margin-top" style="width: 15dvw"><a class="274 uk-link-heading" href="/unlogged/homePage/"></a></span>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="translate btn"><img src="/public/translateIconDark.png" /><span
                        class="tbtn"></span></button>
                    <h1 id="272"></h1>
                    <p class="uk-margin-top" id="273"></p>
                    <button class="ghost signUp button"></button>
                    <span class="uk-margin-top" style="width: 15dvw"><a class="274 uk-link-heading" href="/unlogged/homePage/"></a></span>
                </div>
            </div>
        </div>
    </section>
    <section class="mobile">
        <div class="form-container sign-up-container">
            <form action="#" id="signUpMobile">
                <button class="translate btn"><img src="/public/translateIconDark.png" /><span
                        class="tbtn"></span></button>
                <h1 class="277 gradient uk-margin-small-bottom"></h1>
                <div class="uk-margin-top uk-margin-medium-bottom uk-margin-medium-left">
                    <section>
                        <p class="invalidEmail"></p>
                    <input class="uk-margin-small-top uk-margin-medium-bottom email" id="emailRegisterMobile" type="email" placeholder="" style="background-color: #DBD8FC;
                box-shadow: 0px 0px 20px #B88BFE;" />
                    </section>
                    <section>
                        <p class="invalidPassword"></p>
                    <input class="uk-margin-small-top uk-margin-small-bottom password" id="passwordRegisterMobile" type="password" placeholder="" style="background-color: #E8D9FF;
                    box-shadow: 0px 0px 20px #8195F3;" />
                    </section>
                </div>
                <button class="signUp button" id="registrateBtnMobile"></button>
                <span class="279 uk-margin-small-top"></span>
                <span class="uk-margin-top"><a class="274 uk-link-heading" href="/unlogged/homePage/"></a></span>

            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signInMobile">
                <button class="translate btn"><img src="/public/translateIconDark.png" /><span
                        class="tbtn"></span></button>
                <h1 class="292 gradient"></h1>
                <div class="uk-margin-top uk-margin-medium-bottom uk-margin-medium-left">
                    <section>
                        <p class="invalidEmail"> </p>
                    <input class="uk-margin-small-top uk-margin-medium-bottom email" id="emailLoginMobile" type="text" placeholder="" style="background-color: #DBD8FC;
                    box-shadow: 0px 0px 20px #B88BFE;
                    " />
                    </section>
                    <section>
                        <p class="invalidPassword"></p>
                    <input class="uk-margin-small-top password" id="passwordLoginMobile" type="password" placeholder="" style="background-color: #E8D9FF;
                    box-shadow: 0px 0px 20px #8195F3;
                    " />
                    </section>
                </div>
                <button class="button signIn" id="loginBtnMobile"></button>
                <span class="271 uk-margin-top"></span>
                <span class="uk-margin-top"><a class="274 uk-link-heading" href="/unlogged/homePage/"></a></span>
            </form>
        </div>
    </section>
    <script src="validation.js"></script>
    <script src="/form.js"></script>
    <script src="/helpers.js"></script>
    <script src="translations.js"></script>
    <script src="/translate.js"></script>
    <script src="/translatePage.js"></script>
    <script type="module" src="/registration.js"></script>
    <script type="module" src="/login.js"></script>
</body>

</html>
