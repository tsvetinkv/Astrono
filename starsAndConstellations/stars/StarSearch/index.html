<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star information</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/index.html">
            <div class="logo">
                <img src="./logoLight.png" />
            </div>
        </a>
        <ul class="nav-links">
            <div class="menu">
                <li><a href="/events/index.html">Събития</a></li>
                <li class="starsAndConstellations">
                    <a href="/starsAndConstellations/landingPage/index.html">Звезди и Съзвездия</a>
                    <ul class="dropdown">
                        <li><a href="/starsAndConstellations/stars/StarBasics/index.html">Звезди</a>
                        </li>
                        <li><a
                                href="/starsAndConstellations/constellations/ConstellationHomePage/index.html">Съзвездия</a>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </nav>
    <main id="content">
        <figure>
            <img class="img" id="star" src="" />
            <figcaption>
            Снимка на звездата от библиотеката със снимки на НАСА
            </figcaption>
        </figure>
        <div class="starInfo">
            <h1 id="name"></h1>
            <div class="tooltip">
                <p id="constellation"></p>
                <span class="tooltiptext">Група от звезди, която образува въображаем контур</span>
            </div>
            <br>
            <div class="tooltip">
                <p id="distance"></p>

                <span class="tooltiptext">1 светлинна година = 9 460 730 472 580,8 км.</span>
            </div>
            <br>
            <div class="tooltip">
                <p id="spectralClass"></p>
                <span class="tooltiptext">Класификация на звездите по температура, цвят и размер.</span>
            </div>
        </div>
        <figure>
            <img class="img" id="constellationImg" src="" />
            <figcaption>
            Снимка на съзвездието от библиотеката със снимки на НАСА
            </figcaption>
        </figure>
    </main>
    <h1 id="error"></h1>
    <script src="./script.js"></script>
</body>

</html>
