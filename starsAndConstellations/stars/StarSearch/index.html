<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star information</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/index.html">
            <div class="logo">
                <img src="./logoLight.png" />
            </div>
        </a>
        <ul class="nav-links">
            <div class="menu">
                <li><a id="navEvents" href="/events/index.html">Events</a></li>
                <li class="starsAndConstellations">
                    <a id="navStarsAndConstellations" href="/starsAndConstellations/landingPage/index.html">Stars &
                        Constellations</a>
                    <ul class="dropdown">
                        <li><a id="navStars" href="/starsAndConstellations/stars/StarBasics/index.html">Stars</a>
                        </li>
                        <li><a id="navConstellations"
                                href="/starsAndConstellations/constellations/ConstellationHomePage/index.html">Constellations</a>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </nav>
    <button class="btn" onclick="switchLanguage()">
        <span id="translateBtn">translate</span>
    </button>
    <main id="content">
        <figure>
            <img class="img" id="star" src="" />
            <figcaption id="figcaption1">
                Image for the constellation from NASA image library
            </figcaption>
        </figure>
        <div class="starInfo">
            <h1 id="name"></h1>
            <div class="tooltip">
                <span id="starConstellationPlaceholder">Constellation:</span> <span id="constellation"></span><br>
                <span id="tooltip1" class="tooltiptext">a group of stars that forms an imaginary outline</span>
            </div>
            <br>
            <div class="tooltip">
                <span id="starDistancePlaceholder">Distance:</span> <span id="distance"></span><br>
                <span id="tooltip2" class="tooltiptext">A light year is about 5.88 trillion miles.</span>
            </div>
            <br>
            <div class="tooltip">
                <span id="starSpectralClassPlaceholder">Spectral class:</span> <span id="spectralClass"></span><br>
                <span id="tooltip3" class="tooltiptext">Stars classification by temperature, color and size.</span>
            </div>
        </div>
        <figure>
            <img class="img" id="constellationImg" src="" />
            <figcaption id="figcaption2">
                Image for the star from NASA image library
            </figcaption>
        </figure>
    </main>
    <h1 id="error"></h1>
    <script src="/helpers.js"></script>
    <script src="./script.js"></script>
</body>

</html>
